services:
  traefik:
    image: traefik:v3.5.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=tdasilva.marco@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/acme/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./traefik/config/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik/acme/acme.json:/etc/traefik/acme/acme.json:ro"

  db:
    image: postgres:17.5
    container_name: db
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./db-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  backend:
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: backend-prod
    container_name: backend
    environment:
      - NODE_ENV=production
      - DOCKER_ENV=true
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - SECRET_KEY=SECRET_KEY
    depends_on:
      - db
    expose:
      - "3000" 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.lebonmeeple.online`)"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"

  frontend:
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: frontend-prod
    container_name: frontend
    environment:
      - NODE_ENV=production
      - DOCKER_ENV=true
    depends_on:
      - backend
    expose:
      - "3001" # Exemple: Next.js
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`lebonmeeple.online`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3001"

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`adminer.lebonmeeple.online`)"
      - "traefik.http.routers.adminer.entrypoints=websecure"
      - "traefik.http.routers.adminer.tls.certresolver=letsencrypt"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"


volumes:
  pgdata:
