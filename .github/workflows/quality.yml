name: âš¡ Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: ğŸš€ Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma
        run: npm run prisma:generate

      - name: ğŸ¨ Format Check
        run: npm run format:check

      - name: ğŸ“ Lint
        run: npm run lint

      - name: ğŸ”§ Type Check
        run: npm run tsc:check

      - name: ğŸ—ï¸ Build Backend
        run: npm run api:build

      - name: ğŸ—ï¸ Build Frontend
        run: npm run front:build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000
          CI_BUILD: true

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [back-end, front-end]
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: ğŸ“š Install
        run: npm ci
        working-directory: apps/${{ matrix.app }}
      - name: ğŸ§ª Test
        run: npm test
        working-directory: apps/${{ matrix.app }}
